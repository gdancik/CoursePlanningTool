<!doctype html>
<html>
<head>
    <title>Word Document Creator</title>
</head>
<body>
    <h1>Enter Your Message</h1>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="6" cols="40" required></textarea><br><br>

        <button type="submit">Generate Word Document</button>
    </form>
</body>
</html>
